<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="themes/red-black.css">
		<script src="scripts/xfreq-webui.js"></script>
		<script src="scripts/xfreq-websocket.js"></script>
	</head>
	<body onload="XFreqWebUI(); XFreqWebSocket();" ondrop="uDrop(event);" ondragover="event.preventDefault();">
		<span><h1 id="Brand"></h1>
		<button id="New" onclick='Win.push(new Widget("core" + Math.round(100*Math.random())));'>+</button>
		</span>
		<div id="Log" style="display: none;">
		<div id="Trace"></div>
		<div id="ControlBar">
			<div id="SocketState"></div>
				<div id="CtrlButtons">
					<button id="SuspendBtn" type="button" disabled onclick='BtnHandler("SuspendBtn")'>Suspend</button>
					<button id="ResumeBtn" type="button" disabled onclick='BtnHandler("ResumeBtn")'>Resume</button>
				</div>
				<div id="TraceCtrl">
					<input id="TraceDepth" type="number" min="1" max="9" maxlength="2">
					<input id="SubmitDepth" type="button" value="&crarr;" onclick='BtnHandler("TraceDepth")'>
				</div>
			</div>
		</div>
	</body>
</html>
