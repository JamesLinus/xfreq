<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="themes/red-black.css">
		<script src="scripts/xfreq-webui.js"></script>
		<script src="scripts/xfreq-websocket.js"></script>
	</head>
	<body onload="UI.Init(window.innerWidth, window.innerHeight, 4); CX.Init(location.hostname, location.port);" ondrop="UI.Drop(event);" ondragover="event.preventDefault();">

			</li>
		</ul>
		<div id="footerZone">
			<span>
				<p id="Brand"></p>
			</span>
		</div>
	</body>
</html>
